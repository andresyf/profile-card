<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Profile Card</title>

        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img src="images/ayf.jpg" class="card-image">
                <p class="card-name">Andrés Yáñez</p>
                <div class="grid-container">
                    <div class="grid-child follower">10k Followers</div>
                </div>
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
                </ul>
                <button class="btn draw-border">Follow</button>
                <button class="btn draw-border">Mesagge</button>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/75ef4181e3.js" crossorigin="anonymous"></script>
    </body>
</html>
